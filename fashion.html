<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23d5ab, #23a6d5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      color: #333;
    }

    .card button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .card button:hover {
      background: #e91e63;
    }

    .payment-section {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .payment-section h3 {
      text-align: center;
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .qr-code img {
      width: 200px;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #388e3c;
    }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Fashion E-Commerce Store</h1>

  <div class="product-container">
    <div class="card">
      <img src="dress.jpg" alt="Summer Dress"/>
      <h2>Summer Dress</h2>
      <p>Price: ₹499</p>
      <button onclick="selectProduct('Summer Dress', 499)">Buy Now</button>
    </div>

    <div class="card">
      <img src="jacket.jpg" alt="Leather Jacket"/>
      <h2>Leather Jacket</h2>
      <p>Price: ₹899</p>
      <button onclick="selectProduct('Leather Jacket', 899)">Buy Now</button>
    </div>

    <div class="card">
      <img src="jeans.jpg" alt="Blue Jeans"/>
      <h2>Blue Jeans</h2>
      <p>Price: ₹699</p>
      <button onclick="selectProduct('Blue Jeans', 699)">Buy Now</button>
    </div>

    <div class="card">
      <img src="sneakers.jpg" alt="White Sneakers"/>
      <h2>White Sneakers</h2>
      <p>Price: ₹799</p>
      <button onclick="selectProduct('White Sneakers', 799)">Buy Now</button>
    </div>
  </div>

  <div id="paymentSection" class="payment-section" style="display:none;">
    <h3>Choose Payment Method</h3>
    <p><strong id="selectedProduct"></strong> - ₹<strong id="selectedPrice"></strong></p>

    <div class="payment-methods">
      <button onclick="showQR()">Pay via QR</button>
      <button onclick="showPhonePe()">Pay via PhonePe</button>
      <button onclick="showCardForm()">Pay via Card</button>
    </div>

    <div id="qrCode" class="qr-code" style="display:none; text-align:center;">
      <p>Scan the QR Code below to pay</p>
      <img src="Untitled.png" alt="QR Code">
    </div>

    <div id="phonePeQR" class="qr-code" style="display:none; text-align:center;">
      <p>Scan the PhonePe QR Code below to pay</p>
      <img src="qr.jpg" alt="PhonePe QR Code" style="width:200px;">
    </div>

    <form id="cardForm" style="display:none;" onsubmit="submitCard(event)">
      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required />

      <label>Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" maxlength="5" placeholder="12/24" required />

      <label>CVV</label>
      <input type="password" id="cvv" maxlength="3" placeholder="123" required />

      <button type="submit">Submit Payment</button>
    </form>

    <div id="paymentSuccess" class="success" style="display:none;">
      Payment Successful! Thank you for your purchase.
    </div>
  </div>

  <script>
    let selectedName = "";
    let selectedPrice = 0;

    function selectProduct(name, price) {
      selectedName = name;
      selectedPrice = price;

      document.getElementById("selectedProduct").innerText = name;
      document.getElementById("selectedPrice").innerText = price;
      document.getElementById("paymentSection").style.display = "block";

      // Hide other elements
      document.getElementById("qrCode").style.display = "none";
      document.getElementById("cardForm").style.display = "none";
      document.getElementById("paymentSuccess").style.display = "none";
    }

    function showQR() {
      document.getElementById("qrCode").style.display = "block";
      document.getElementById("phonePeQR").style.display = "none";
      document.getElementById("cardForm").style.display = "none";
      document.getElementById("paymentSuccess").style.display = "none";
    }

    function showPhonePe() {
      document.getElementById("phonePeQR").style.display = "block";
      document.getElementById("qrCode").style.display = "none";
      document.getElementById("cardForm").style.display = "none";
      document.getElementById("paymentSuccess").style.display = "none";
    }

    function showCardForm() {
      document.getElementById("cardForm").style.display = "block";
      document.getElementById("qrCode").style.display = "none";
      document.getElementById("phonePeQR").style.display = "none";
      document.getElementById("paymentSuccess").style.display = "none";
    }

    function submitCard(e) {
      e.preventDefault();
      const card = document.getElementById("cardNumber").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      if (card.length === 16 && expiry.length === 5 && cvv.length === 3) {
        document.getElementById("paymentSuccess").style.display = "block";
        document.getElementById("cardForm").style.display = "none";
      } else {
        alert("Please enter valid card details.");
      }
    }
  </script>

</body>
</html>
